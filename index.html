<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar medicamentos</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Informe as especificações do remédio</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="name">Nome do remédio</label>
                <input type="text" name="name" id="name"
                 placeholder="digite o nome do remédio"
                  data-required data-min-length="6" data-max-length="30">
            </div>
            <div class="half-box spacing">
                <label for="quant">quantidade</label>
                <input type="number" name="quant" id="quant"
                placeholder="Digite a quantidade"
                data-required>
            </div>
            <div class="half-box spacing">
                <label for="number re">Codigo de registro</label>
                <input type="number" name="number re" id="number re"
                 placeholder="Digite o codigo de registro"
                 data-required data-min-length="13" data-max-length="13">
            </div>
            <div class="half-box ">
                <label for="address">Validade</label>
                <input type="month" name="month" id="month" data-required>
            </div>
            <div class="full-box">
                <label for="Nome da empresa">Nome da empresa</label>
                <input type="text" name="nome em" id="nome em"
                 placeholder="Digite o nome da empresa"
                 data-required data-min-length="6" data-max-length="30">
            </div>
            <div>
                <input type="file" name="file" id="file" required>
                <label for="file" id="file" ></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Enviar">
            </div>
        </form>
    </div>
    <p class="error-validation"></p>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
